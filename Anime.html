<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Survey</title>
  <style>
    :root{
      --accent: #6b4eff;
      --box-bg: rgba(255,255,255,0.92);
      --container-bg: rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;}

    /* full anime background */
    body{
      background: url("background2.png") no-repeat center/cover fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* wrapper to control max width */
    .survey-wrapper{
      width:100%;
      max-width:820px;
    }

    /* main translucent container */
    .survey-container{
      background: var(--container-bg);
      padding:26px;
      border-radius:14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      color: #fff;
    }

    h1{
      margin:0 0 6px;
      text-align:center;
      font-size:36px;
      letter-spacing:2px;
      color:#ffefef;
      text-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }
    .description{
      text-align:center;
      margin:8px 0 18px;
      color:#f0e9ff;
      font-size:14px;
    }

    /* Form layout */
    form{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      margin-top:150px;   /* <-- fixes top clipping */
    }

    /* each question box */
    .question-box{
      width:100%;
      background: var(--box-bg);
      color: #111;
      border-radius:10px;
      padding:14px;
      border:1px solid rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .question-box label{
      display:block;
      width:100%;
      text-align:center;
      font-weight:700;
      margin:0;
      color:#111;
    }

    /* consistent input width */
    input[type="text"], select, textarea {
      width:95%;
      max-width:560px;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #cfcfcf;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    textarea{ min-height:100px; resize:vertical; }

    input[type="text"]:focus, select:focus, textarea:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(107,78,255,0.07);
    }

    /* options (radio/checkbox) */
    .options{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      width:100%;
    }
    .options label{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      background: transparent;
      color:#222;
      border:1px solid rgba(0,0,0,0.06);
    }

    /* submit button */
    .submit-btn{
      width:95%;
      max-width:560px;
      padding:12px 16px;
      border-radius:10px;
      background: var(--accent);
      color:#fff;
      font-weight:700;
      font-size:16px;
      border:none;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(107,78,255,0.18);
    }
    .submit-btn:hover{ background:#5940cc; }

    @media (max-width:520px){
      h1{ font-size:28px; }
      .question-box{ padding:12px; }
      input[type="text"], select, textarea, .submit-btn{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="survey-wrapper">
    <div class="survey-container">
      <h1>ANIME SURVEY FORM</h1>
      <div class="description">Help us know your anime preferences!</div>

      <form onsubmit="event.preventDefault(); window.location.href='thankyou.html';">
        <!-- Name -->
        <div class="question-box">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Favorite Anime -->
        <div class="question-box">
          <label for="favorite">Favorite Anime</label>
          <input type="text" id="favorite" name="favorite" placeholder="e.g. One Piece, Naruto" required>
        </div>

        <!-- Genre -->
        <div class="question-box">
          <label for="genre">Favorite Genre</label>
          <select id="genre" name="genre" aria-label="Favorite genre">
            <option value="">-- Select --</option>
            <option>Action</option>
            <option>Adventure</option>
            <option>Romance</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Slice of Life</option>
          </select>
        </div>

        <!-- Watching Style -->
        <div class="question-box">
          <label>How do you watch anime?</label>
          <div class="options" role="radiogroup">
            <label><input type="radio" name="watching" value="subbed"> Subbed</label>
            <label><input type="radio" name="watching" value="dubbed"> Dubbed</label>
            <label><input type="radio" name="watching" value="both"> Both</label>
          </div>
        </div>

        <!-- Characters -->
        <div class="question-box">
          <label>Which characters do you like?</label>
          <div class="options">
            <label><input type="checkbox" name="char" value="protagonist"> Protagonist</label>
            <label><input type="checkbox" name="char" value="antagonist"> Antagonist</label>
            <label><input type="checkbox" name="char" value="sidekick"> Sidekick</label>
            <label><input type="checkbox" name="char" value="mentor"> Mentor</label>
          </div>
        </div>

        <!-- Comments -->
        <div class="question-box">
          <label for="comments">Why do you love anime?</label>
          <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>
        </div>

        <!-- Submit -->
        <button class="submit-btn" type="submit">Submit Survey</button>
      </form>
    </div>
  </div>
</body>
</html>
